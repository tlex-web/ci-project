<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="https://kit.fontawesome.com/efee625e57.js" crossorigin="anonymous"></script>
		<title>Wandern | Trier</title>
	</head>
	<body>
		<!-- Header -->

		<header id="header">
			<div class="container">
				<div class="header">
					<nav class="header-navbar">
						<ul>
							<li class="animate-left"><a href="#" class="btn">Home</a></li>
							<li class="animate-left"><a href="#section-1" class="btn">Articles</a></li>
							<li class="animate-right"><a href="#section-2" class="btn">Gallery</a></li>
							<li class="animate-right"><a href="#section-3" class="btn">Contact</a></li>
						</ul>
					</nav>
					<div class="header-content">
						<h1 class="heading"><span id="typewriter" data="Wandern rund um Trier"></span></h1>
						<a href="#" id="header-btn" class="btn animate-bottom">Discover tours</a>
					</div>
				</div>
			</div>
		</header>

		<!-- Section 1 -->

		<section id="section-1" class="section">
			<div class="container">
				<div class="articles">
					<div class="article-card">
						<div class="article-card-inner">
							<div class="article-card-front">
								<h3>Artikel 1</h3>
							</div>
							<div class="article-card-back">
								<h2 class="article-title"></h2>
								<p class="article-theme"></p>
								<p class="article-content"></p>
								<a href="" class="article-link">Learn more...</a>
							</div>
						</div>
					</div>

					<div class="article-card">
						<div class="article-card-inner">
							<div class="article-card-front">
								<h3>Artikel 2</h3>
							</div>
							<div class="article-card-back">
								<h2 class="article-title"></h2>
								<p class="article-theme"></p>
								<p class="article-content"></p>
								<a href="" class="article-link">Learn more...</a>
							</div>
						</div>
					</div>

					<div class="article-card">
						<div class="article-card-inner">
							<div class="article-card-front">
								<h3>Artikel 3</h3>
							</div>
							<div class="article-card-back">
								<h2 class="article-title"></h2>
								<p class="article-theme"></p>
								<p class="article-content"></p>
								<a href="" class="article-link">Learn more...</a>
							</div>
						</div>
					</div>
					<div class="article-card">
						<div class="article-card-inner">
							<div class="article-card-front">
								<h3>Artikel 4</h3>
							</div>
							<div class="article-card-back">
								<h2 class="article-title"></h2>
								<p class="article-theme"></p>
								<p class="article-content"></p>
								<a href="" class="article-link">Learn more...</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Section 2 -->

		<section id="section-2" class="section">
			<div class="container">
				<div class="gallery">
					<div class="gallery-box">
						<img class="gallery-box-img" src="img/IMG_0201-min.jpg" alt="Bild 1" />
					</div>
					<div class="gallery-box">
						<img class="gallery-box-img" src="img/IMG_0239-Enhanced-2.jpg" alt="Bild 2" />
					</div>
					<div class="gallery-box">
						<img class="gallery-box-img" src="img/IMG_0327-Enhanced-min.jpg" alt="Bild 3" />
					</div>
					<div class="gallery-box">
						<img class="gallery-box-img" src="img/IMG_0682-min.jpg" alt="Bild 4" />
					</div>
				</div>
			</div>
		</section>

		<!-- Section 3 -->

		<section id="section-3" class="section">
			<div class="container">
				<div class="contact-form">
					<form id="contact">
						<h3>Contact Form</h3>
						<h4>Contact us for custom inquiry</h4>
						<fieldset>
							<input placeholder="Your name" type="text" name="name" tabindex="1" required />
						</fieldset>
						<fieldset>
							<input placeholder="Your Email Address" type="email" name="email" tabindex="2" required />
						</fieldset>
						<fieldset>
							<input placeholder="Your Phone Number (optional)" name="tel" type="tel" tabindex="3" />
						</fieldset>
						<fieldset>
							<input placeholder="Your Web Site (optional)" type="url" name="website" tabindex="4" />
						</fieldset>
						<fieldset>
							<textarea placeholder="Type your message here...." tabindex="5" name="text" required></textarea>
						</fieldset>
						<fieldset>
							<button name="submit" type="submit" data-submit="...Sending">Submit</button>
						</fieldset>
					</form>
				</div>
			</div>
		</section>

		<!-- Footer -->

		<footer>
			<div class="footer-content">
				<p>Copyright &copy; <span class="footer-date"></span>. All right reserved</p>
			</div>
		</footer>

		<script src="js/helpers.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
